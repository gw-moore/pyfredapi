        Non-Employment Index","press_release":true,"link":"https:\/\/www.richmondfed.org\/research\/national_economy\/non_employment_index","notes":"The
        Hornstein-Kudlyak-Lange Non-Employment Index (NEI) is an alternative to the
        standard unemployment rate that includes all non-employed individuals and
        accounts for persistent differences in their labor market attachment. It provides
        a more comprehensive reading of labor market health and is based on research
        first published by Richmond Fed economists Andreas Hornstein and Marianna
        Kudlyak, and McGill University economist Fabian Lange."},{"id":372,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"Chicago
        Fed Survey of Economic Conditions","press_release":true,"link":"https:\/\/www.chicagofed.org\/research\/data\/cfsec\/current-data","notes":"What
        is the Survey of Economic Conditions?\r\nContacts located in the Seventh Federal
        Reserve District are asked to rate various aspects of economic conditions
        along a seven-point scale ranging from \"large increase\" to \"large decrease.\"
        A series of diffusion indexes summarizing the distribution of responses is
        then calculated.\r\n\r\nHow are the indexes constructed?\r\nRespondents''
        answers on the seven-point scale are assigned a numeric value ranging from
        +3 to \u20133. Each diffusion index is calculated as the difference between
        the number of respondents with answers above their respective average responses
        and the number of respondents with answers below their respective average
        responses, divided by the total number of respondents. The index is then multiplied
        by 100 so that it ranges from +100 to \u2212100 and will be +100 if every
        respondent provides an above-average answer and \u2013100 if every respondent
        provides a below-average answer. Respondents with no prior history of responses
        are excluded from the calculation.\r\n\r\nWhat do the numbers mean?\r\nRespondents''
        respective average answers to a question can be interpreted as representing
        their historical trends, or long-run averages. Thus, zero index values indicate,
        on balance, average growth (or a neutral outlook) for activity, hiring, capital
        spending, and cost pressures. Positive index values indicate above-average
        growth (or an optimistic outlook) on balance, and negative values indicate
        below-average growth (or a pessimistic outlook) on balance.\r\n\r\nPrior to
        April 2022, the Chicago Fed Survey of Economic Conditions was named the Chicago
        Fed Survey of Business Conditions (CFSBC). The name change was made to better
        represent the survey\u2019s aim and base of respondents. The goal of the survey
        is to assess the state of the economy in the Seventh Federal Reserve District.
        Moreover, since the beginning of the survey, it was been filled out by both
        business and nonbusiness contacts."},{"id":373,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"GDP-Based
        Recession Indicator Index","press_release":true,"link":"http:\/\/econbrowser.com\/recession-index","notes":"This
        index measures the probability that the U.S. economy was in a recession during
        the indicated quarter.  It is based on a mathematical description of the way
        that recessions differ from expansions."},{"id":374,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"Texas
        Manufacturing Outlook Survey","press_release":true,"link":"https:\/\/www.dallasfed.org\/research\/surveys\/tmos.aspx","notes":"The
