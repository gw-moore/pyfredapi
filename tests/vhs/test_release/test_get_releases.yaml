        Employer Identification Number (EIN) on the IRS Form SS-4. The BFS also provide
        information on actual and projected employer business formations (Business
        Formation Series) that originate from these applications, based on the record
        of first payroll tax liability for an EIN. In addition, the BFS contain measures
        of delay in business starts as indicated by the average duration between the
        application for an EIN and the transition to an employer business.\r\n\r\nThe
        BFS have data starting July 2004 at a monthly frequency. The data are available
        nationally, by individual states, and by U.S. Census Regions. Data are also
