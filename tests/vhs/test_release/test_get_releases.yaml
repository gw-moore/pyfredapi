        government tax collections. \r\n\r\nFor more information about the survey,
        visit here: https:\/\/www.census.gov\/programs-surveys\/qtax\/about.html\r\n\r\nA
        Special Note Concerning Revised Data:\r\nRevisions reflect tax collection
        amounts obtained from three general sources. State and local government respondents
        have submitted revisions to amounts as originally reported. In other cases,
        governments have reported data, which we used to replace data that were previously
        imputed or estimated. Finally, some of the revisions were compiled from government
        sources, both published and unpublished. For more information, see the survey''s
        methodology here: https:\/\/www.census.gov\/programs-surveys\/qtax\/technical-documentation\/methodology.html"},{"id":456,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"Sahm
        Rule Recession Indicator","press_release":false,"link":"http:\/\/www.hamiltonproject.org\/assets\/files\/Sahm_web_20190506.pdf","notes":"The
        Sahm Rule identifies signals related to the start of a recession when the
        three-month moving average of the national unemployment rate (U3) rises by
        0.50 percentage points or more relative to its low during the previous 12
        months."},{"id":458,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"Cotton
        Production in New England","press_release":false,"link":"https:\/\/www.nber.org\/chapters\/c1569.pdf","notes":"Data
        were gathered by the authors from various textile collections deposited at
        various museums and libraries on the East Coast, and collected from the original
        business records of textile mills in New England wherever possible. Preference
        was given to records that were complete and continuous for long periods, and
        reasonably intelligible.\r\n\r\nReporting techniques differed greatly from
        mill to mill. To make the data comparable, each mill''s output was allocated
        uniformly over the months covered by the accounting period. The monthly figures
        were then summed to calendar years. The total cotton production for the region
        is estimated by adding the production of each individual mill with data available
        for the given period.\r\n\r\nMore details about the data are available in
        the book chapter \"The New England Textile Industry, 1825-60: Trends and Fluctuations\"
        (https:\/\/www.nber.org\/chapters\/c1569.pdf)."},{"id":459,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"Survey
