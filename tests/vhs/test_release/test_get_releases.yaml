        Economic Index (Lewis-Mertens-Stock)","press_release":true,"link":"https:\/\/www.dallasfed.org\/research\/wei","notes":"The
        WEI is an index of real economic activity using timely and relevant high-frequency
        data. It represents the common component of ten different daily and weekly
        series covering consumer behavior, the labor market, and production. The WEI
        is scaled to the four-quarter GDP growth rate; for example, if the WEI reads
        -2 percent and the current level of the WEI persists for an entire quarter,
        we would expect, on average, GDP that quarter to be 2 percent lower than a
        year previously. \r\n\r\nThe WEI is a composite of 10 weekly economic indicators:
        Redbook same-store sales, Rasmussen Consumer Index, new claims for unemployment
        insurance, continued claims for unemployment insurance, adjusted income\/employment
        tax withholdings (from Booth Financial Consulting), railroad traffic originated
        (from the Association of American Railroads), the American Staffing Association
        Staffing Index, steel production, wholesale sales of gasoline, diesel, and
        jet fuel, and weekly average US electricity load (with the remaining data
        supplied by Haver Analytics). All series are represented as year-over-year
        percentage changes. These series are combined into a single index of weekly
        economic activity.\r\n\r\nFor additional details, including an analysis of
        the performance of the model, see Lewis, Mertens, and Stock (2020), \u201cU.S.
        Economic Activity during the Early Weeks of the SARS-Cov-2 Outbreak.\u201d
        at https:\/\/www.newyorkfed.org\/research\/staff_reports\/sr920.\r\n\r\nThis
        index has been developed by Daniel Lewis, an economist in the Federal Reserve
        Bank of New York, Karel Mertens, a senior economic policy advisor at the Federal
        Reserve Bank of Dallas, and James Stock, the Harold Hitchings Burbank Professor
        of Political Economy, Faculty of Arts and Sciences of Harvard University.\r\n\r\nThe
        index is not an official forecast of the Federal Reserve Bank of New York,
        its president, the Federal Reserve System, or the Federal Open Market Committee."},{"id":468,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"Weekly
