        American Community Survey (ACS) and the Puerto Rico Community Survey (PRCS)
        asked members of households whether they lived in the same residence 1 year
        ago. For people who lived in a different residence, the location of their
        previous residence is collected.\r\n\r\nACS uses a series of monthly samples
