        Economic Index (Lewis-Mertens-Stock)","press_release":true,"link":"https:\/\/www.dallasfed.org\/research\/wei","notes":"The
        WEI is an index of real economic activity using timely and relevant high-frequency
        data. It represents the common component of ten different daily and weekly
        series covering consumer behavior, the labor market, and production. The WEI
        is scaled to the four-quarter GDP growth rate; for example, if the WEI reads
        -2 percent and the current level of the WEI persists for an entire quarter,
        we would expect, on average, GDP that quarter to be 2 percent lower than a
        year previously. \r\n\r\nThe WEI is a composite of 10 weekly economic indicators:
        Redbook same-store sales, Rasmussen Consumer Index, new claims for unemployment
        insurance, continued claims for unemployment insurance, adjusted income\/employment
        tax withholdings (from Booth Financial Consulting), railroad traffic originated
        (from the Association of American Railroads), the American Staffing Association
        Staffing Index, steel production, wholesale sales of gasoline, diesel, and
        jet fuel, and weekly average US electricity load (with the remaining data
        supplied by Haver Analytics). All series are represented as year-over-year
        percentage changes. These series are combined into a single index of weekly
        economic activity.\r\n\r\nFor additional details, including an analysis of
        the performance of the model, see Lewis, Mertens, and Stock (2020), \u201cU.S.
        Economic Activity during the Early Weeks of the SARS-Cov-2 Outbreak.\u201d
        at https:\/\/www.newyorkfed.org\/research\/staff_reports\/sr920.\r\n\r\nThis
        index has been developed by Daniel Lewis, an economist in the Federal Reserve
        Bank of New York, Karel Mertens, a senior economic policy advisor at the Federal
        Reserve Bank of Dallas, and James Stock, the Harold Hitchings Burbank Professor
        of Political Economy, Faculty of Arts and Sciences of Harvard University.\r\n\r\nThe
        index is not an official forecast of the Federal Reserve Bank of New York,
        its president, the Federal Reserve System, or the Federal Open Market Committee."},{"id":468,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"Weekly
        Business Formation Statistics","press_release":true,"link":"https:\/\/www.census.gov\/econ\/bfs\/index.html","notes":"The
        Business Formation Statistics (BFS) are an experimental data product of the
        U.S. Census Bureau developed in research collaboration with economists affiliated
        with Board of Governors of the Federal Reserve System, Federal Reserve Bank
        of Atlanta, University of Maryland, and University of Notre Dame. The BFS
        provide timely and high frequency information on new business applications
        and formations in the United States.\r\n\r\nThe BFS data cover Employer Identification
        Number (EIN) applications made in the United States, including those associated
        with starting a new employer business. EINs are IDs used by business entities
        for tax purposes. Data are available as both nationwide and individual states''
        statistics. \r\n\r\nThe Business Application Series contain 4 filtered series
        of EIN applications, measuring selected groupings based on a variety of factors:
        business applications, high-propensity business applications, business applications
        with planned wages, and business applications from corporations."},{"id":469,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"State
        Unemployment Insurance Weekly Claims Report","press_release":true,"link":"https:\/\/oui.doleta.gov\/unemploy\/DataDashboard.asp"},{"id":470,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"World
        Uncertainty Index","press_release":false,"link":"https:\/\/worlduncertaintyindex.com\/data\/","notes":"The
        World Uncertainty Index is computed by counting the percent of word \"uncertain\"
        (or its variant) in the Economist Intelligence Unit (EIU) country reports.
        The WUI is then rescaled by multiplying by 1,000,000. A higher number means
        higher uncertainty and vice versa. For example, an index of 200 corresponds
        to the word uncertainty accounting for 0.02 percent of all words, which\u2014given
        the EIU reports are on average about 10,000 words long\u2014means about 2
        words per report.\r\n\r\nSimilarly, the World Pandemic Uncertainty Index is
        constructed by counting the percent of times uncertainty is mentioned within
        a proximity to a word related to pandemics, while the index of discussion
        about pandemics is constructed by counting the percent of times a word related
        to pandemics is mentioned in the EIU country reports, and then are re-scaled
