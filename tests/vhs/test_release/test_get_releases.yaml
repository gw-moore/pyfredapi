        Monthly Sales for Retail and Food Services","press_release":true,"link":"http:\/\/www.census.gov\/retail\/","notes":"The
        U.S. Census Bureau conducts the Advance Monthly Retail Trade and Food Services
        Survey to provide an early estimate of monthly sales by kind of business for
        retail and food service firms located in the United States. Each month, questionnaires
        are mailed to a probability sample of approximately 4,700 employer firms selected
        from the larger Monthly Retail Trade Survey. Advance sales estimates are computed
        using a link relative estimator. For each detailed industry, we compute a
        ratio of current-to previous month weighted sales using data from units for
        which we have obtained usable responses for both the current and previous
        month. For each detailed industry, the advance total sales estimates for the
        current month is computed by multiplying this ratio by the preliminary sales
        estimate for the previous month (derived from the larger MRTS) at the appropriate
        industry level. Total estimates for broader industries are computed as the
        sum of the detailed industry estimates. The link relative estimate is used
        because imputation is not performed for most nonrespondents in MARTS. For
        a limited number of nonresponding companies that have influential effects
        on the estimates, sales may be estimated based on historical performance of
        that company. The monthly estimates are benchmarked to the annual survey estimates
        from the Annual Retail Trade Survey once available. The estimates are adjusted
        for seasonal variation and holiday and trading day differences. Additional
        information on MARTS and MRTS can be found on the Census Bureau website at:
