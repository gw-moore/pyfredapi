        Service Sector Outlook Survey","press_release":true,"link":"http:\/\/dallasfed.org\/microsites\/research\/surveys\/tssos\/index.cfm","notes":"The
        Texas Service Sector Outlook Survey (TSSOS) is a monthly survey of area service
        sector businesses. Firm executives report on how business conditions have
        changed for a number of indicators such as revenue, employment, prices and
        company outlook. Respondents are also asked to report on how they perceive
