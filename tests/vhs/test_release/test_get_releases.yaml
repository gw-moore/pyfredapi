        Summary of State & Local Tax Revenue","press_release":true,"link":"https:\/\/www.census.gov\/programs-surveys\/qtax.html","notes":"The
        Quarterly Summary of State and Local Government Tax Revenue provides quarterly
        estimates of state and local government tax revenue at a national level, as
        well as detailed tax revenue data for individual states. This quarterly survey
        has been conducted continuously since 1962. The information contained in this
