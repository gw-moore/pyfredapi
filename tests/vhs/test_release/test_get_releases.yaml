        retail employment and retail sales (see related article below)."},{"id":377,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"Texas
        Retail Outlook Survey","press_release":true,"link":"http:\/\/dallasfed.org\/microsites\/research\/surveys\/tssos\/index.cfm#tros","notes":"The
        Texas Retail Outlook Survey (TROS) is a monthly survey of area service sector
