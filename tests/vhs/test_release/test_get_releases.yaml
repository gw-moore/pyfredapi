        for tax purposes. Data are available as both nationwide and individual states''
        statistics. \r\n\r\nThe Business Application Series contain 4 filtered series
        of EIN applications, measuring selected groupings based on a variety of factors:
        business applications, high-propensity business applications, business applications
        with planned wages, and business applications from corporations."},{"id":469,"realtime_start":"2024-11-02","realtime_end":"2024-11-02","name":"State
