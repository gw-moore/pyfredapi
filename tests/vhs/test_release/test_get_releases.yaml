        Production in New England","press_release":false,"link":"https:\/\/www.nber.org\/chapters\/c1569.pdf","notes":"Data
        were gathered by the authors from various textile collections deposited at
        various museums and libraries on the East Coast, and collected from the original
        business records of textile mills in New England wherever possible. Preference
        was given to records that were complete and continuous for long periods, and
        reasonably intelligible.\r\n\r\nReporting techniques differed greatly from
        mill to mill. To make the data comparable, each mill''s output was allocated
