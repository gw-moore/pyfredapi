        Formation Statistics","press_release":true,"link":"https:\/\/www.census.gov\/econ\/bfs\/index.html","notes":"The
        Business Formation Statistics (BFS) are a product of the U.S. Census Bureau
        developed in research collaboration with economists affiliated with Board
        of Governors of the Federal Reserve System, Federal Reserve Bank of Atlanta,
        University of Maryland, and University of Notre Dame. \r\n\r\nThe Business
