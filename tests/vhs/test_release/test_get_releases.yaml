        future. Participants are given the opportunity to submit comments on current
        issues that may be affecting their business.\r\n\r\nAbout 230 service-providing
        firms regularly participate in TSSOS, which began collecting data in January
        2007. Respondents are broadly representative of service-producing industries
        in the private sector. TSSOS includes a breakout for respondents in the retail
        and wholesale sectors, called the Texas Retail Outlook Survey (TROS). TSSOS
        questionnaires are electronically transmitted to respondents in the middle
